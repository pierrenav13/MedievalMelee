<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./src/styles/reset.css" />
    <link rel="stylesheet" href="./dist/main.css" />
    <link rel="stylesheet" href="./src/styles/canvas.css" />
    <script src="./src/scripts/keymaster.js"></script>
    <script src="./dist/main.js"></script>
    <title>Medieval Melee</title>
</head>

<body>
    <h1>Medieval Melee</h1>
    <div id='buttons'>
        <!-- <span class='instructions'>
            <a href="javascript:;" onclick='javascript:showInstructions();'>Instructions</a>
            
        </span> -->
        <span id='score'>Score: 0</span>
        <span class='reset'><a href="">Reset Game</a></span>
    </div>
    <span id='game-over'>GAME OVER</span>
    <div class='game'>
        <canvas id='med-mel' width="500" height="500"></canvas>
        <ul id='instructions'>
            <li>Use WASD to move the character.</li>
            <li>The aim of the game is to evade the boss that bounces
                around the stage.</li>
            <li>Each time the boss hits the edge of
                the stage, it gets faster.</li>
            <li>The longer you survive, the
                higher the score!</li>
        </ul>
        
    </div>

    <div class="links">
        <span><a id='git-hub' href="https://github.com/pierrenav13/MedievalMelee.git">Github</a></span>
        <span><a id='linked-in' href="#">Linked In</a></span>
    </div>
    
</body>
